<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal Nutricional · V.4exp</title>
  <link rel="stylesheet" href="./styles_v4exp.css"/>
</head>
<body>
  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">NP</div>
      <div class="brandText">
        <div class="brandTitle">Portal Nutricional</div>
        <div class="brandSub">By: Ricardo Sandoval Solorzano</div>
      </div>
    </div>
    <div class="pill" id="pillId">ID: —</div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">Progreso por días</div>
          <div class="cardSub">15 días · toca un día para ver su dieta</div>
        </div>
      </div>

      <div id="ringsGrid" class="ringsFlex"></div>
    </section>

    <section class="card" id="plan">
      <div class="cardHead">
        <div>
          <div class="cardTitle" id="dayTitle">Día 1</div>
          <div class="cardSub">Desayuno · Colación 1 · Comida · Colación 2 · Cena</div>
        </div>
        <div class="miniPill" id="miniPct">0%</div>
      </div>

      <div class="barWrap">
        <div class="bar"><div class="barFill" id="barFill"></div></div>
        <div class="barText" id="barText">0 / 5 completado</div>
      </div>

      <div class="meals">
        <div class="meal"><button class="mealDot" id="dot_desayuno">D</button><div class="mealBody"><div class="mealTitle">Desayuno</div><div class="mealText" id="txt_desayuno">—</div></div></div>
        <div class="meal"><button class="mealDot" id="dot_col1">1</button><div class="mealBody"><div class="mealTitle">Colación 1</div><div class="mealText" id="txt_col1">—</div></div></div>
        <div class="meal"><button class="mealDot" id="dot_comida">C</button><div class="mealBody"><div class="mealTitle">Comida</div><div class="mealText" id="txt_comida">—</div></div></div>
        <div class="meal"><button class="mealDot" id="dot_col2">2</button><div class="mealBody"><div class="mealTitle">Colación 2</div><div class="mealText" id="txt_col2">—</div></div></div>
        <div class="meal"><button class="mealDot" id="dot_cena">Ce</button><div class="mealBody"><div class="mealTitle">Cena</div><div class="mealText" id="txt_cena">—</div></div></div>
      </div>

      <div class="actions">
        <button class="btn ghost" id="btnResetDay">Reiniciar día</button>
        <button class="btn primary" id="btnTop">Ir arriba</button>
      </div>

      <div class="footer">V.4exp</div>
    </section>
  </main>

  <script type="module" src="./portal_v4exp.js"></script>
</body>
</html>
