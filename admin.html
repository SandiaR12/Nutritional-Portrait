<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin · Portal Nutricional</title>
  <link rel="stylesheet" href="./admin.css"/>
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">PN</div>
      <div>
        <div class="t">Admin</div>
        <div class="s">Crea pacientes, edita planes y revisa progreso</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="h">1) Crear / Abrir paciente</div>
      <div class="grid">
        <label>ID (link)<input id="pid" placeholder="ej: juan15"/></label>
        <label>Nombre<input id="pname" placeholder="Juan Pérez"/></label>
        <label>Periodo<input id="pperiodo" placeholder="01–15 Feb 2026"/></label>
        <label>Calorías<input id="pcal" placeholder="2200"/></label>
        <label>Proteína<input id="ppro" placeholder="180"/></label>
        <label>Carbohidratos<input id="pcarb" placeholder="240"/></label>
        <label>Grasas<input id="pfat" placeholder="60"/></label>
      </div>
      <div class="btnRow">
        <button class="btn primary" id="savePatient">Guardar</button>
        <button class="btn ghost" id="openPatient">Abrir</button>
        <button class="btn ghost" id="copyLink">Copiar link WhatsApp</button>
      </div>
      <div class="hint" id="status">Listo.</div>
    </section>

    <section class="card">
      <div class="h">2) Plan (15 días)</div>
      <div class="dayPick">
        <button class="btn ghost" id="prevDay">◀</button>
        <div class="pill" id="dayLabel">Día 1</div>
        <button class="btn ghost" id="nextDay">▶</button>
      </div>

      <div class="grid2">
        <label>Desayuno<textarea id="desayuno"></textarea></label>
        <label>Colación 1<textarea id="col1"></textarea></label>
        <label>Comida<textarea id="comida"></textarea></label>
        <label>Colación 2<textarea id="col2"></textarea></label>
        <label>Cena<textarea id="cena"></textarea></label>
      </div>

      <div class="btnRow">
        <button class="btn primary" id="saveDay">Guardar día</button>
        <button class="btn ghost" id="resetProgressDay">Reset progreso día</button>
      </div>
    </section>

    <section class="card">
      <div class="h">3) Progreso (solo lectura)</div>
      <div class="progressGrid" id="progressGrid"></div>
    </section>

    <footer class="foot">Admin Firebase v1</footer>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
